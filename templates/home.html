<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header>
        
    </header>
    <div id="container">
        <h1>Welcome, Generate your Qr code in a couple of clicks:</h1>
        <h3>insert a link or text below to be inserted in  the QR code</h3>

        <form action="/" method="POST">
            <div id="pick-color">
                <p>color 1</p>
                <input type="color" id="fg-color" name="fill-color" value="#000000" >
                <p>color 2</p>
                <input type="color" id="bg-color" name="background-color" value="#FFFFFF" > 
            </div>
            <input type="text" name="link"/>
            <button type="submit" >Generate QR code here</button>
        </form>
        {% if data %}
        <div class="generated"> 
            <p> Here is your QR Code.</p>
            <img src="{{data}}" alt="">
        </div>
        {% endif %}
    </div>
</body>
</html>
